<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Address</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #copy-button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="copy-button">Copy</button>
    <p id="current-address">Solana Wallet Address: JCA4GsnNPu27iNrSb4LU7XVe5bgcZqTWEu2ydeDMKHyd</p>

    <script>
        const copyButton = document.getElementById('copy-button');

        copyButton.addEventListener('click', () => {
            const addressToCopy = 'JCA4GsnNPu27iNrSb4LU7XVe5bgcZqTWEu2ydeDMKHyd';

            // Display the current address below the button
            const currentAddress = document.getElementById('current-address');
            currentAddress.textContent = 'Solana Wallet Address: ' + addressToCopy;

            // Create a text area to hold the address temporarily
            const textArea = document.createElement('textarea');
            textArea.value = addressToCopy;
            document.body.appendChild(textArea);

            // Select the text in the text area and copy it to the clipboard
            textArea.select();
            document.execCommand('copy');

            // Remove the temporary text area
            document.body.removeChild(textArea);

            // Provide some feedback to the user
        });
    </script>
</body>
</html>
