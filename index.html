<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Solana-Like Addresses</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #copy-button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="copy-button">Copy</button>
    <p id="current-address">Solana-Like Wallet Address:</p>

    <script>
        const copyButton = document.getElementById('copy-button');
        const currentAddress = document.getElementById('current-address');

        // Function to generate a random string in the Solana address format
        function generateRandomSolanaLikeAddress() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let address = '';
            for (let i = 0; i < 44; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                address += characters.charAt(randomIndex);
            }
            return address;
        }

        copyButton.addEventListener('click', () => {
            const generatedAddress = generateRandomSolanaLikeAddress();

            // Display the generated address below the button
            currentAddress.textContent = 'Solana-Like Wallet Address: ' + generatedAddress;

            // Create a text area to hold the address temporarily
            const textArea = document.createElement('textarea');
            textArea.value = generatedAddress;
            document.body.appendChild(textArea);

            // Select the text in the text area and copy it to the clipboard
            textArea.select();
            document.execCommand('copy');

            // Remove the temporary text area
            document.body.removeChild(textArea);

        });
    </script>
</body>
</html>
